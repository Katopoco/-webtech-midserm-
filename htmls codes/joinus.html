<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic City Student Club - Join us</title>
    <link rel="stylesheet" href="/Users/cindyodurokoranteng/Desktop/sem 3/web technologies/midsemester exam/style/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="logo">Academic City Student Club!</h1>
                <ul>
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="clubactivities.html">Club activities</a></li>
                    <li><a href="joinus.html" class="active">Join Us</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="registration">
            <div class="container">
                <h2>Join the fun now and be a part of the ACITIZEN family!</h2>
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="roleType">Role Type:</label>
                        <select id="roleType" name="roleType" required>
                            <option value="">Select a role type</option>
                            <option value="member">Member</option>
                            <option value="mentor/leader">Mentor/Leader</option>
                            <option value="volunteer">Volunteer</option>

                        </select>
                    </div>
                    <button type="submit" class="cta-button">Submit Registration</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Acity Student Club. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
